<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot con Redirecci√≥n</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</head>
<body>

 <df-messenger
  intent="WELCOME"
  chat-title="Nina"
  agent-id="820bd1d7-b43e-429d-a741-b1700de65e5a"
  language-code="es"
   chat-icon="https://cdn-icons-png.flaticon.com/512/4712/4712103.png"
   opened="true"
></df-messenger>

  <script>
  window.addEventListener('df-messenger-loaded', () => {
    const dfMessenger = document.querySelector('df-messenger');

    const waitForChat = () => {
      try {
        const chatElement = dfMessenger.shadowRoot.querySelector('df-messenger-chat');
        if (!chatElement) throw "‚è≥ Esperando df-messenger-chat...";

        const chatShadow = chatElement.shadowRoot;
        if (!chatShadow) throw "‚è≥ Esperando shadowRoot interno...";

        const messagesContainer = chatShadow.querySelector('.message-list');
        if (!messagesContainer) throw "‚è≥ Esperando .message-list...";

        console.log("‚úÖ Contenedor de mensajes encontrado:", messagesContainer);

        // üîÅ Revisi√≥n peri√≥dica de mensajes del bot
        setInterval(() => {
          const messages = messagesContainer.querySelectorAll('div.message.bot-message');
          messages.forEach(msg => {
            const text = msg.innerText;
            if (text.startsWith('REDIRECT:') && !msg.dataset.redirected) {
              msg.dataset.redirected = "true"; // para evitar redirecciones m√∫ltiples
              const url = text.replace('REDIRECT:', '').trim();
              console.log("‚û°Ô∏è Redirigiendo a:", url);
              window.location.href = url;
            }
          });
        }, 1000);

      } catch (e) {
        console.log(e);
        setTimeout(waitForChat, 300); // üîÅ Reintenta hasta que est√© disponible
      }
    };

    waitForChat();
  });
</script>

</body>
</html>
