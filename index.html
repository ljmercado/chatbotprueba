<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot con Redirecci√≥n</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</head>
<body>

 <df-messenger
  intent="WELCOME"
  chat-title="Nina"
  agent-id="820bd1d7-b43e-429d-a741-b1700de65e5a"
  language-code="es"
   chat-icon="https://cdn-icons-png.flaticon.com/512/4712/4712103.png"
   opened="true"
></df-messenger>

  <script>
  window.addEventListener('df-messenger-loaded', () => {
    const dfMessenger = document.querySelector('df-messenger');

    const waitForChat = () => {
      try {
        const chatElement = dfMessenger.shadowRoot.querySelector('df-messenger-chat');
        if (!chatElement) throw "‚è≥ Esperando df-messenger-chat...";

        const chatShadow = chatElement.shadowRoot;
        if (!chatShadow) throw "‚è≥ Esperando shadowRoot interno...";

        // üîç Buscamos un contenedor padre donde se agregan los mensajes individuales
        const container = chatShadow.querySelector('.chat-wrapper') || chatShadow.querySelector('.scrollable');
        if (!container) throw "‚è≥ Esperando contenedor de mensajes...";

        console.log("‚úÖ Contenedor de mensajes encontrado:", container);

        // üõ∞Ô∏è Observar nuevos mensajes del bot
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (
                node.nodeType === 1 &&
                node.matches('div.message.bot-message') &&
                node.innerText.startsWith('REDIRECT:')
              ) {
                const url = node.innerText.replace('REDIRECT:', '').trim();
                console.log("‚û°Ô∏è Redirigiendo a:", url);
                window.location.href = url;
              }
            });
          });
        });

        observer.observe(container, { childList: true, subtree: true });

      } catch (e) {
        console.log(e);
        setTimeout(waitForChat, 300); // üîÅ Reintenta hasta que todo est√© listo
      }
    };

    waitForChat();
  });
</script>

</body>
</html>
