  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {

      border-radius: 12px;

      width: 250px;
      transition: transform 0.3s ease;

    .card:hover {

      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #222;
    }
    .card p {
      font-size: 0.9rem;

      margin-bottom: 1.5rem;
    }
    .card a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #0078D7;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .card a:hover {
      background: #005fa3;
    }
  </style>
