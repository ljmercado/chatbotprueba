<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chatbot con Redirección</title>
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</head>
<body>

 <df-messenger
  intent="WELCOME"
  chat-title="Nina"
  agent-id="820bd1d7-b43e-429d-a741-b1700de65e5a"
  language-code="es"
></df-messenger>

  <script>
  window.addEventListener('df-messenger-loaded', function () {
    const dfMessenger = document.querySelector('df-messenger');
    const chatWindow = dfMessenger.shadowRoot.querySelector('df-messenger-chat');

    const waitForMessagesContainer = () => {
      const messages = chatWindow.shadowRoot.querySelector('.messages');
      if (messages) {
        // Observar cambios
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            mutation.addedNodes.forEach((node) => {
              if (
                node.nodeType === 1 &&
                node.classList.contains('message') &&
                node.innerText.startsWith('REDIRECT:')
              ) {
                const url = node.innerText.replace('REDIRECT:', '').trim();
                window.location.href = url;
              }
            });
          });
        });

        observer.observe(messages, { childList: true });
      } else {
        // Si no está listo aún, volver a intentar
        setTimeout(waitForMessagesContainer, 100);
      }
    };

    waitForMessagesContainer();
  });
</script>

</body>
</html>
